<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medical Centers</title>
</head>
<body>
    <div class="container">
        <span class="nav">MEDICAL HELP CENTERS</span>   
       <div class="wrapper">
        <div class="leftInputs">
            <form action="#">
                <span>Patient's information</span>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.p John Wick" required>
                <label for="adress">Adress</label>
                <input type="text" id="adress" placeholder="Location" required>
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Age" required min="0" max="120">
                <label for="services">Services</label>
                <input type="text" id="services" placeholder="">
                <button id="btnSubmit">Submit</button>
            </form>
            <div class="box"></div>
        </div>
        <div class="rightHeader">
            <span class="textHeader">Every</span>
            <span class="textHeader">Information</span>
            <span class="textHeader">Nurses</span>
            <span class="textHeader">Needs</span>
        </div>
       </div>
    </div>
</body>
</html>
